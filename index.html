<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="body">
    <h1>Number guessing game</h1>

    <p class="guide">We have selected a random number between <b>1 and 100</b>. See if you can guess it in 5 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField"><i>Enter a guess: </i></label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </div>
  </body>
</html>
